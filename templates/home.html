<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-panel {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-control {
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .form-control-label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .output-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .output-panel.show {
            display: block;
        }

        .output-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .output-result {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-panel">
            <h1 style="font-size: 24px; margin-bottom: 20px;">Student Exam Performance Indicator</h1>
            <form id="predictionForm" style="background-color: #f0f8ff; padding: 20px; border-radius: 8px;">
                <h2 style="font-size: 18px; margin-bottom: 10px;">Student Exam Performance Prediction</h2>
                <div>
                    <label class="form-control-label">Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="form-control-label">Race or Ethnicity</label>
                    <select name="ethnicity" class="form-control" required>
                        <option value="" disabled selected>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div>
                    <label class="form-control-label">Parental Level of Education</label>
                    <select name="parental_level_of_education" class="form-control" required>
                        <option value="" disabled selected>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div>
                    <label class="form-control-label">Lunch Type</label>
                    <select name="lunch" class="form-control" required>
                        <option value="" disabled selected>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div>
                    <label class="form-control-label">Test Preparation Course</label>
                    <select name="test_preparation_course" class="form-control" required>
                        <option value="" disabled selected>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div>
                    <label class="form-control-label">Writing Score out of 100</label>
                    <input type="number" name="reading_score" class="form-control" placeholder="Enter your Writing Score" min="0" max="100">
                </div>
                <div>
                    <label class="form-control-label">Reading Score out of 100</label>
                    <input type="number" name="writing_score" class="form-control" placeholder="Enter your Reading Score" min="0" max="100">
                </div>
                <div>
                    <input type="button" class="btn btn-primary" value="Predict your Maths Score" onclick="showPrediction()">
                </div>
            </form>
        </div>
        <div id="predictionOutput" class="output-panel">
            <h2 class="output-label">Prediction Result</h2>
            <p id="predictionResult" class="output-result">The prediction is {{results}}</p>
        </div>
    </div>

    <script>
        function showPrediction() {
            var outputPanel = document.getElementById('predictionOutput');
            outputPanel.classList.add('show');
        }
    </script>

</body>
</html>
